<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Yourdyy Yossimar Huayhua Hillpa">
    <meta name="Descripción" content="Pagina web para hacer consulta sobre Universidades">
    <link rel="shortcut icon" href="src/icono_libro.ico" type="image/x-icon" />
    <link rel="stylesheet" href="disenio.css" />
    <title>Consulta Bibliografica</title>
</head>
<body>
    <header>
        <h2>Consulta bibliografica sobre universidades</h2>
    </header>
    <main>
        <p>Ingrese los siguientes datos para hacer la consulta (La busqueda sin tildes): </p>
        <form action="cgi-bin/Consultar.pl" method="post">
            <label for="Nombre" >Nombre de la Universidad</label>
            <input class="Entrada" type="text" name="Nombre" placeholder="UNIVERSIDAD TECNOLOGICA DEL PERU S.A.C.">
            <br>
            <label for="Periodo" >Periodo de Licenciamiento</label>
            <input class="Entrada" type="text" name="Periodo" placeholder="6">
            <br>
            <label for="Departamento" >Departamento Local</label>
            <input class="Entrada" type="text" name="Departamento" placeholder="LIMA">
            <br>
            <label for="Denominacion" >Denominación de Programa</label>
            <input class="Entrada" type="text" name="Denominacion" placeholder="CARRERA PROFESIONAL">
            <br>
            <input class="Buscar" type="submit" value="Buscar">
        </form>
    </main>
    <footer>
        &copy;2023 <b>Yourdyy</b>
    </footer>
</body>
</html>
